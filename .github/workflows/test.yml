name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install trubar
        git clone https://github.com/biolab/orange-translations.git orange3-orig
    - name: Run tests
      run: |
        mkdir orange3-trans
        trubar translate -s orange3-orig/Orange -d ../orange3-trans/Orange orange3/si.yaml
